<!DOCTYPE html>
<html>
  <head>
    <title>IQ API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <header>    
        <h1 class= "large-font">IQ API</h1>
        <ul class="score-time">
          <li><button class="highScores">View Highscores</button></li>
          <!-- <li id="currentScore"></li> -->
          <li class="timer-count"></li>
        </ul>
    </header>

    <main>
       <section id="card" style="display: none">
            <div id="question">QUESTION</div>
            <ul class="list">
                <button class="choice" id="A">Choice A.........</button>
                <button class="choice" id="B">Choice B.........</button>
                <button class="choice" id="C">Choice C.........</button>
                <button class="choice" id="D">Choice D.........</button>
            </ul>
        <p id="response">Placeholder where "Correct" or "Wrong" is displayed</p>
        <button id="nextBtn">Next</button>
        </section>
        <section id="highScores" style="display: none">
          <div id="greeting">Great job!</div>
          <ul class="highScoresList">
              <button class="highS" id="person1">P1.........</button>
              <button class="highS" id="person2">P1.........</button>
              <button class="highS" id="person3">P1.........</button>
              <button class="highS" id="person4">P1.........</button>
          </ul>
      <p id="response">Placeholder where "Correct" or "Wrong" is displayed</p>
      <button id="nextBtn">Next</button>
      </section>
        <button class="start-button">Start Quiz</button>
<!-- <section class="highScoresStorage"> style="display: none" -->
    </main>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
