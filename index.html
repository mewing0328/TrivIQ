<!DOCTYPE html>
<html>
  <head>
    <title>IQ API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <header>    
        <h1 class= "large-font">IQ API</h1>
        <ul class="score-time">
          <li><button class="highScores">View Highscores</button></li>
          <li id="currentScore"></li>
          <li class="timer-count"></li>
        </ul>
    </header>

    <main>

       <section id="card" style="display: none">
            <div id="question"></div>
            <ul class="list">
                <button class="choice" id="A">a</button>
                <button class="choice" id="B">b</button>
                <button class="choice" id="C">c</button>
                <button class="choice" id="D">d</button>
            </ul>
        <p id="response">Placeholder where "Correct" or "Wrong" is displayed</p>
        </section>

        <section id="highScores" style="display: none">
          <div id="greeting">Great job!</div>
          <form id="myForm" action="/action_page.php">
            Enter your initials: <input type="text" name="fname">
            <input id="userInitials" type="submit" value="Submit">
          </form>
          <ul class="highScoresList">
              <li class="highS" id="person1">P1.........</li>
              <li class="highS" id="person2">P1.........</li>
              <li class="highS" id="person3">P1.........</li>
              <li class="highS" id="person4">P1.........</li>
          </ul>
          <button class="tryAgainButton">Try Quiz Again</button>
          <button class="resetButton">Clear High Scores</button>
        </section>


        <button class="start-button">Start Quiz</button>
<!-- <section class="highScoresStorage"> style="display: none" -->
    


    </main>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
