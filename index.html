<!DOCTYPE html>
<html>
  <head>
    <title>TrivIQ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <header>    
        <h1 class= "title">TrivIQ</h1>
        <h1 class= "title" style="font-size: 3vh;">Test your Fun Facts IQ</h1>
        <h2 class= "instructions">How much do you actually know? <br> <br> Your correct answers will add 1 point to your Score. <br>Beware! Wrong answers will deduct time from the timer! </h2> 
        <ul class="score-time">
          <li id="currentScore"></li>
          <li class="timer-count"></li>
        </ul>
    </header>

    <main>
       <section id="card" style="display: none">
          <div id="question"></div>
            <ul class="list">
                <button class="choice" id="A" onclick="A"></button>
                <button class="choice" id="B" onclick="B"></button>
                <button class="choice" id="C" onclick="C"></button>
                <button class="choice" id="D" onclick="D"></button>
            </ul>
            <p id="response" style="display: none"></p>
            <button class="btn nextButton" style="display: none">Click for <br> Next Question</button>
        </section> 

        <section class="center" id="cardEndQuiz" style="display: none">
          <h1 id="greeting"></h1>
          <h2 id="instruct"></h2>
          <h3>Enter your Initials here</h3>
          <form id="myForm" class="center" onsubmit="return false;">
            <textarea type="text" id="userInput"></textarea>
          </form>
          <div class="center">
            <button class="btn saveButton" style="display: block">Save My Score</button>
            <button class="btn viewAllHighScores" style="display: none">View All Scores</button>
            <button class="btn tryAgainButton" style="display: none">Try Quiz Again</button>
          </div>
        </section>

        <section id="cardHighScores" style="display: none;">
          <ul class="highScoresList">
          </ul>
          <div class="center">
            <button class="btn tryAgainButton2">Try Quiz Again</button>
            <button class="btn clearHighScores">Clear High Scores</button>
          </div>
          </section>


        <button class="btn start-button">Start Quiz</button>  
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
