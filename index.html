<!DOCTYPE html>
<html>
  <head>
    <title>IQ API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <header>    
        <h1 class= "large-font">IQ API</h1>
        <ul class="score-time">
          <li><button class="highScores">View Highscores</button></li>
          <!-- <li id="currentScore"></li> -->
          <li class="timer-count"></li>
        </ul>
    </header>

    <main>
       <section id="card" style="display: none">
            <p class="question">QUESTION</p>
            <ul class="list">
                <button class="choice" id="A" onclick="checkAnswer('A')">Choice A.........</button>
                <button class="choice" id="B" onclick="checkAnswer('B')">Choice B.........</button>
                <button class="choice" id="C" onclick="checkAnswer('C')">Choice C.........</button>
                <button class="choice" id="D" onclick="checkAnswer('D')">Choice D.........</button>
            </ul>
        </section>
        <button class="start-button">Start Quiz</button>
<!-- <section class="highScoresStorage"> style="display: none" -->
    </main>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
