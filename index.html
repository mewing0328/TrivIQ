<!DOCTYPE html>
<html>
  <head>
    <title>IQ API</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <header>    
        <h1 class= "title">IQ API</h1>
        <h2 class= "instructions">Instructions: You will be asked 15 random questions within an alloted time. <br> Points are added for correct answers and time is deducted for incorrect answers. <br> Max score is 10 points. <br> GOOD LUCK!</h2>
        <ul class="score-time">
          <li id="currentScore"></li>
          <li class="timer-count"></li>
        </ul>
    </header>

    <main>

       <section id="card" style="display: none">
            <div id="question"></div>
            <ul class="list">
                <button class="choice" id="A" onclick="checkAnswer('A')">a</button>
                <button class="choice" id="B" onclick="checkAnswer('B')">b</button>
                <button class="choice" id="C" onclick="checkAnswer('C')">c</button>
                <button class="choice" id="D" onclick="checkAnswer('D')">d</button>
            </ul>
        <p id="response">Placeholder where "Correct" or "Wrong" is displayed</p>
        </section>

        <section class="center" id="cardEndQuiz" style="display: none">
          <h1 id="greeting"></h1>
          <h2 id="instruct"></h2>
          <h3>Enter your Initials here</h3>
          <form id="myForm" class="center" onsubmit="return false;">
            <textarea type="text" id="userInput"></textarea>
          </form>
          <div class="center">
            <button class="btn saveButton">Save My Score</button>
            <button class="btn viewAllHighScores" style="display: none">View All Scores</button>
            <button class="btn tryAgainButton" style="display: none">Try Quiz Again</button>
          </div>
        </section>

        <section id="cardHighScores" style="display: none;">
          <ul class="highScoresList">
              <li class="highS" id="person1"></li>
          </ul>
          <div class="center">
            <button class="btn tryAgainButton2">Try Quiz Again</button>
            <button class="btn clearHighScores">Clear High Scores</button>
          </div>
          </section>


        <button class="btn start-button">Start Quiz</button>
<!-- <section class="highScoresStorage"> style="display: none" -->
    


    </main>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
